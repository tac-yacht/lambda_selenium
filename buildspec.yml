version: 0.2

phases:
  install:
    commands:
      - mkdir -p bin/
      - pip install --upgrade pip

  pre_build:
    commands:
      - pip install -r requirements.txt -t .
      - curl -SL https://github.com/adieuadieu/serverless-chrome/releases/download/v1.0.0-55/stable-headless-chromium-amazonlinux-2017-03.zip -o headless-chromium.zip
      - unzip headless-chromium.zip -d bin/
      - rm headless-chromium.zip
      - curl -SL https://chromedriver.storage.googleapis.com/2.43/chromedriver_linux64.zip -o chromedriver.zip
      - unzip chromedriver.zip -d bin/
      - rm chromedriver.zip

  post_build:
    commands:
      - rm -rf .git/
      - rm .gitignore

artifacts:
  type: zip
  files:
    - '**/*'